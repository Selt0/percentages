<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Percentages</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" aria-describedby="priceOption" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <section class="graph">
        <div class="percentage red"><span>-40%</span> <span id="-40"></span></div>
        <div class="percentage"><span>20%</span> <span id="20"></span></div>
        <div class="percentage"><span>25%</span> <span id="25"></span></div>
        <div class="percentage"><span>30%</span> <span id="30"></span></div>
        <div class="percentage"><span>40%</span> <span id="40"></span></div>
        <div class="percentage"><span>50%</span> <span id="50"></span></div>
        <div class="percentage"><span>60%</span> <span id="60"></span></div>
        <div class="percentage"><span>70%</span> <span id="70"></span></div>
        <div class="percentage"><span>75%</span> <span id="75"></span></div>
        <div class="percentage"><span>80%</span> <span id="80"></span></div>
        <div class="percentage"><span>90%</span> <span id="90"></span></div>
        <div class="percentage"><span>100%</span> <span id="100"></span></div>
        <div class="percentage"><span>125%</span> <span id="125"></span></div>
        <div class="percentage"><span>150%</span> <span id="150"></span></div>
        <div class="percentage"><span>175%</span> <span id="175"></span></div>
        <div class="percentage"><span>200%</span> <span id="200"></span></div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
