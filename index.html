<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Percentages</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" aria-describedby="priceOption" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <section class="graph">
        <div class="percentage red"><span>-40%</span> <span id="-40"></span></div>
        <div class="percentage"><span>30%</span> <span id="30"></span></div>
        <div class="percentage"><span>50%</span> <span id="50"></span></div>
        <div class="percentage"><span>75%</span> <span id="75"></span></div>
        <div class="percentage"><span>100%</span> <span id="100"></span></div>
        <div class="percentage"><span>115%</span> <span id="115"></span></div>
        <div class="percentage"><span>130%</span> <span id="130"></span></div>
        <div class="percentage"><span>150%</span> <span id="150"></span></div>
        <div class="percentage"><span>175%</span> <span id="175"></span></div>
        <div class="percentage"><span>200%</span> <span id="200"></span></div>
        <div class="percentage"><span>215%</span> <span id="215"></span></div>
        <div class="percentage"><span>230%</span> <span id="230"></span></div>
        <div class="percentage"><span>250%</span> <span id="250"></span></div>
        <div class="percentage"><span>275%</span> <span id="275"></span></div>
        <div class="percentage"><span>300%</span> <span id="300"></span></div>
        <div class="percentage"><span>315%</span> <span id="315"></span></div>
        <div class="percentage"><span>330%</span> <span id="330"></span></div>
        <div class="percentage"><span>350%</span> <span id="350"></span></div>
        <div class="percentage"><span>375%</span> <span id="375"></span></div>
        <div class="percentage"><span>400%</span> <span id="400"></span></div>
        <div class="percentage"><span>415%</span> <span id="415"></span></div>
        <div class="percentage"><span>430%</span> <span id="430"></span></div>
        <div class="percentage"><span>450%</span> <span id="450"></span></div>
        <div class="percentage"><span>475%</span> <span id="475"></span></div>
        <div class="percentage"><span>500%</span> <span id="500"></span></div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
